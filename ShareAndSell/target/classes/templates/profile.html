<style>
  body {
    margin: 0;
    padding: 0;
    background-color: rgba(76, 175, 80, 0.8);
    background-size: cover;
    position: relative;
    z-index: -2;
  }

  .container {
    position: relative;
    display: flex;
    justify-content: space-between;
    overflow: auto;
    width: 100%;
  }

  .profile-photo-section,
  .profile-photo-upload-section,
  .profile-section,
  .wallet-section {
    position: absolute;
    background-color: rgba(76, 175, 80, 0.8);
    color: white;
    padding: 20px;
    border-radius: 10%;
    box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
    width: 300px;
    height: 250px;
    z-index: -1;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center; /* Center the content horizontally */

    /* Add background image properties */
  }

  .profile-photo-section {
    top: 100px;
    left: 500px;
  }

  .profile-photo-section img {
    width: 100px;
    height: 70px;
    border-radius: 75%;
  }

  .profile-photo-upload-section {
    top: 400px;
    left: 500px;
  }

  .profile-photo-section {
    top: 100px;
    left: 500px;
    align-items: center;
    align-content: center;
  }

  .profile-photo-upload-section {
    top: 400px;
    left: 500px;
  }

  .profile-section {
    top: 100px;
    left: 100px;
  }

  .wallet-section {
    top: 100px;
    left: 900px;
  }

  .profile-photo-section h1,
  .profile-section h1,
  .wallet-section h2 {
    font-size: 24px;
    margin-bottom: 10px;
    text-align: center;
  }

  .profile-section h4,
  .wallet-section p {
    font-size: 18px;
  }

  .blurred {
    filter: blur(1px);
  }
</style>




<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{base::layout(~{::section})}">
<body>

<div class="container">
  <section class="profile-section">
    <span class="blurred">#[[${user.id}]]</span>
    <h1>My Profile</h1>
    <p>Hello [[${user.name}]]</p>
    <p>Contacts: [[${user.email}]]</p>
  </section>
  <section class="profile-photo-section">
    <h1>Profile Photo</h1>
    <img th:src="${image}" alt="image" style="width: 100px; height: 70px; border-radius: 75%; ">
  </section>


  <section class="wallet-section">
    <h2>My Wallet</h2>
    <p>wallet id: [[${wallet.id}]]</p>
    <p>balance: [[${wallet.balance}]]</p>

    <form th:action="@{/user/profile/confirmBalance}" method="post" >
      <label for="addBalance">Add Balance:</label>
      <input type="number" id="addBalance" name="addBalance" placeholder="Enter amount" required/>
      <input type="submit" value="Confirm">
    </form>

  </section>
</div>
<div class="container">
  <section class="profile-photo-upload-section">
    <form th:action="@{/user/saveImage}" method="post" enctype="multipart/form-data">
      <label>
        <input type="file" id="file" name="file" class="form-control">
      </label>
      <label>
        <button type="submit" class="btn btn-primary col-md-12">Upload Image</button>
      </label>
    </form>
  </section>

</div>

</body>

</html>
