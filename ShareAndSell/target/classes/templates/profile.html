 <!DOCTYPE html>
  <html lang="en" xmlns:th="http://www.thymeleaf.org"
        th:replace="~{base::layout(~{::section})}">
  <body>
  <div class="container">
    <section class="profile-section">
      <h1>My Profile</h1>
      <p>Hello [[${user.name}]]<span class="blurred">#[[${user.id}]]</span> !</p>
      <p>Contacts: [[${user.email}]]</p>
    </section>
    <section class="wallet-section">
      <h2>My Wallet</h2>
      <p>wallet id: [[${wallet.id}]]</p>
      <p>balance: [[${wallet.balance}]]</p>
      <form th:if="${showButton}" th:action="@{/confirm}" method="post">
        <input type="hidden" th:name="newBalance" th:value="${wallet.balance}" />
        <input type="submit" value="Confirm">
      </form>
    </section>
  </div>

  </body>

  </html>
