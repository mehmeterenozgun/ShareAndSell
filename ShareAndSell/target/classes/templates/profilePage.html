<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Share&Sell - User Profile</title>
    <link rel="stylesheet" th:href="@{/css/profilePage.css}">
s</head>

<body>
<header>
    <h1>Share&Sell - User Profile</h1>
</header>

<main>
    <section class="user-info">
        <h2>User Information</h2>
        <p><strong>Name:</strong> <span id="user-name">John Doe</span></p>
        <p><strong>Email:</strong> <span id="user-email">john@example.com</span></p>
        <p><strong>Address:</strong> <span id="user-address">123 Main St</span></p>
        <button onclick="editUserInfo()">Edit Information</button>
    </section>

    <section class="edit-form" style="display: none;">
        <h2>Edit User Information</h2>
        <form id="user-edit-form">
            <label for="edit-name">Name:</label>
            <input type="text" id="edit-name" required><br><br>

            <label for="edit-email">Email:</label>
            <input type="email" id="edit-email" required><br><br>

            <label for="edit-address">Address:</label>
            <input type="text" id="edit-address" required><br><br>

            <button type="submit">Save Changes</button>
        </form>
    </section>
</main>

<script th:src="@{/js/profilePage.js}"></script>
</body>

</html>
