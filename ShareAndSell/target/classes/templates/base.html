<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:fragment="layout(content)">
<head>
    <meta charset="UTF-8">
    <title>Share & Sell</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
    <style>
        body {
            background-color: #eaf4ea; /* Light green */
        }

        h3,
        p,
        li {
            color: #006400; /* Dark green */
        }

        .card {
            background-color: #c8e6c9; /* Pale green */
            border: 1px solid #228B22; /* Forest green */
        }

        input[type="text"],
        input[type="number"],
        textarea {
            border: 1px solid #006400; /* Dark green */
        }

        .btn-primary {
            background-color: #006400; /* Dark green */
            border-color: #006400; /* Dark green */
        }

        .btn-primary:hover {
            background-color: #228B22; /* Forest green */
            border-color: #228B22; /* Forest green */
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-success">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">
            Share & Sell</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <!--/*@thymesVar id="user" type="org.cs320.ozyegin.model.User"*/-->
                <th:block th:if="${user==NULL}">
                    <li class="nav-item"><a class="nav-link active" aria-current="page" href="/">Home</a></li>
                    <li class="nav-item"><a class="nav-link active" aria-current="page" href="/marketplace">Market Place</a></li>
                    <li class="nav-item"><a class="nav-link" href="register">Register</a></li>
                    <li class="nav-item"><a class="nav-link" href="signIn">Login</a></li>
                </th:block>
                <!--/*@thymesVar id="user" type="org.cs320.ozyegin.model.User"*/-->
                <th:block th:if="${user!=NULL}">
                    <li class="nav-item"><a class="nav-link active" aria-current="page" href="/user/home">Home</a></li>
                    <li class="nav-item"><a class="nav-link active" aria-current="page" href="/user/marketplace">Market Place</a></li>
                    <li class="nav-item"><a class="nav-link" href="/user/sell">Sell </a></li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="ordersDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Orders
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="ordersDropdown">
                            <li><a class="dropdown-item" href="/user/basket">Basket</a></li>
                            <li><a class="dropdown-item" href="/user/myOrders">My Orders</a></li>
                        </ul>
                    </li>
                    <li class="nav-item"><a class="nav-link" href="/user/profile">Profile</a></li>
                    <li class="nav-item"><a class="nav-link" href="/logout">Log Out</a></li>
                </th:block>

            </ul>
        </div>
    </div>
</nav>
<div th:replace="${content}"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
