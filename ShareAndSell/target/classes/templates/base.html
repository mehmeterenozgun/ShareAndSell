<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:fragment="layout(content)">
<head>
    <meta charset="UTF-8">
    <title>Share & Sell</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"

    <link  href="/css/base.css" rel="stylesheet">

    <div class="container-fluid">
        <a class="navbar-brand" href="#">Share & Sell</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <!--/*@thymesVar id="user" type="org.cs320.ozyegin.model.User"*/-->
                <th:block th:if="${user==NULL}">
                    <li class="nav-item"><a class="nav-link active" aria-current="page" href="/">Home</a></li>
                    <li class="nav-item"><a class="nav-link active" aria-current="page" href="/marketplace">Market Place</a></li>
                    <li class="nav-item"><a class="nav-link" href="register">Register</a></li>

                    <li class="nav-item"><a class="nav-link" href="/user/sell">Sell </a></li>

                    <li class="nav-item"><a class="nav-link" href="/logout">Log Out</a></li>
                </th:block>
            </ul>
        </div>
    </div>
</nav>
<!-- End Navbar -->
<div th:replace="${content}"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
