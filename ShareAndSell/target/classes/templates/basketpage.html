<style>
    .basket-container {
        display: flex;
        justify-content: flex-start;
        align-items: flex-start;
        margin: 20px 20px 30px;
    }

    .basket-wrapper {
        display: flex;
        justify-content: space-between;
        width: 100%;
    }

    .basket {
        display: flex;
        flex-wrap: wrap;
        gap: 10px; /* Increased gap between items */
        width: 70%;
    }

    .basket-item {
        border: 1px solid #000;
        padding: 10px;
        width: 90%;
        background-color: #4CAF50;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        transition: box-shadow 0.3s ease-in-out;
        display: flex;
        align-items: center; /* Center items vertically */
    }

    .basket-item:hover {
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        background-color: yellowgreen;
    }

    .item-details {
        flex: 1;
    }

    .address-box {
        border: 1px solid #000;
        padding: 10px;
        background-color: lightblue;
        border-radius: 8px;
        height: 500px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        transition: box-shadow 0.3s ease-in-out;
        width: 40%;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        align-items: center;
        gap: 20px; /* Gap between checkout button and other elements */
    }

    .address-box:hover {
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
    }

    .checkout button {
        margin-top: auto; /* Position button at the bottom */
    }

    /* Reset margin for the body */
    body {
        margin: 0;
    }

    .close-btn {
        width: 30px; /* Adjust button width and height */
        height: 30px;
        border-radius: 50%; /* Make it a circle */
        border: none;
        background-color: #ff0000; /* Background color for the circle */
        color: white;
        font-weight: bold;
        font-size: 16px;
        cursor: pointer;
        display: flex;
        justify-content: center;
        align-items: center;
    }


    .address-box {
        border: 1px solid #000;
        padding: 10px;
        background-color: lightblue;
        border-radius: 8px;
        height: 500px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        transition: box-shadow 0.3s ease-in-out;
        width: 50%; /* Adjusted width */
        display: flex;
        flex-direction: column;
        gap: 20px;
        align-items: flex-start;
    }

    .address-input {
        width: 95%;
        padding: 10px;
        border-radius: 4px;
        margin-top: 10px;
        height: 200px;
        resize: vertical;
        white-space: pre-wrap;
        word-wrap: break-word;
    }

    .small-details {
        font-size: 14px;
    }

    .address-box h2 {
        color: #ffffff;
        text-align: center;
    }

    .item-details {
        display: grid;
        grid-template-columns: 1fr 1fr; /* Splits container into two columns */
        align-items: center;
    }

    .image {
        display: flex;
        justify-content: center;
    }

    .text-info {
        display: flex;
        flex-direction: column;
        align-items: flex-start;
        padding-left: 20px; /* Adjust this value for spacing */
    }


    .text-info h3{
        color: wheat;
    }
    
 main
</style>
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{base::layout(~{::section})}">
<head>
    <meta charset="UTF-8">
    <title>Basket Items</title>
</head>
<body>
<section>
    <div class="basket-container">
        <div class="basket-wrapper">

            <div class="basket">
                <div th:each="item : ${basket}" class="basket-item">
                    <form th:action="@{/user/removeItem}" method="get">
                        <input type="hidden" th:name="basketId" th:value="${item.id}">
                        <button type="submit" class="close-btn">X</button>
                    </form>
                    <div class="item-details">
                        <div class="image">

                            <img th:src="${item.getProduct().getImage()}" alt="Product Photo" style="width: 150px; height: 150px; border-radius: 85%;">
                        </div>
                        <div class="text-info">
                            <h3 class="title"><b th:text="${item.getProduct().getTitle()}"></b></h3>
                            <h3 style="color: papayawhip; font-size: smaller; font-family: Arial,sans-serif" th:text="${item.getProduct().getDescription()}"></h3>
 main
                            <h3 th:text="'Price: ' + ${item.getProduct().getPrice()}"></h3>
                        </div>
                    </div>
                </div>
            </div>


            <th:block th:if="${session.msg}">
                <p class="text-center text-success fs-4">[[${session.msg}]]</p>
            </th:block>

            <div class="address-box" th:if="${!basket.isEmpty()}">
                <h2>Order Now !</h2>
                <form method="post" th:action="@{/user/checkout}">
                    <label>
                        <textarea name="address" class="address-input" placeholder="Type your address here..." required></textarea>
                    </label>
                    <input type="hidden" name="total_price" th:value="${total_price}">
                    <input type="hidden" name="wallet_balance" th:value="${wallet.balance}">
                    <div class="small-details">
                        <p>Total Price: <span th:text="${total_price}"></span></p>
                        <p>Wallet Balance: <span th:text="${wallet.getBalance()}"></span></p>
                    </div>
                    <div class="checkout">
                        <button type="submit">Buy Now</button>
                    </div>
                </form>
            </div>

        </div>
    </div>
</section>
</body>
</html>
