<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Share&Sell - Create Ad</title>
    <link rel="stylesheet" href="createAdPage.css">
</head>

<body>
<header>
    <h1>Share&Sell - Create Ad</h1>
</header>

<main>
    <form id="ad-form">
        <label for="product-name">Product Name:</label>
        <input type="text" id="product-name" name="product-name" required><br><br>

        <label for="product-description">Product Description:</label><br>
        <textarea id="product-description" name="product-description" rows="4" cols="50" required></textarea><br><br>

        <label for="product-price">Product Price:</label>
        <input type="number" id="product-price" name="product-price" step="0.01" required><br><br>

        <label for="product-image">Product Image URL:</label>
        <input type="text" id="product-image" name="product-image" required><br><br>

        <button type="submit">Create Ad</button>
    </form>
</main>

<script src="createAdPage.js"></script>
</body>

</html>
