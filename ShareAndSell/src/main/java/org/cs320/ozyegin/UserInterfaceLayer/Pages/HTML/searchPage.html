<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Share&Sell - Search</title>
    <link rel="stylesheet" href="../CSS/search.css">
</head>

<body>
<header>
    <h1>Share&Sell - Search</h1>
</header>

<main>
    <section class="search">
        <input type="text" id="search-input" placeholder="Search by keyword...">
        <button onclick="searchProducts()">Search</button>

        <label for="year-filter">Filter by Year:</label>
        <select id="year-filter">
            <option value="">All</option>
            <option value="2023">2023</option>
            <option value="2022">2022</option>
            <!-- Add more options as needed -->
        </select>

        <label for="price-filter">Filter by Price:</label>
        <input type="number" id="price-filter" placeholder="Max price">
        <button onclick="applyFilters()">Apply Filters</button>
    </section>

    <section class="products" id="products-list">
        <!-- Search results will be dynamically displayed here -->
    </section>
</main>

<script src="../JS/search.js"></script>
</body>

</html>
