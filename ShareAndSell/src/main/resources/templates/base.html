<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:fragment="layout(content)">
<head>
    <meta charset="UTF-8">
    <title>Share & Sell</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        nav {
            background-color: #28a745; /* Dark green background for navbar */
        }

        .navbar-brand,
        .nav-link {
            color: #fff; /* White text for navbar items */
        }

        .navbar-nav .nav-item:hover .nav-link {
            color: #13593c; /* Darker green on hover */
        }

        .navbar-nav .nav-item:last-child {
            margin-left: auto; /* Pushes the Logout link to the right */
        }
    </style>
</head>
<body>
<!-- start navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-success">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Share & Sell</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <!--/*@thymesVar id="user" type="org.cs320.ozyegin.model.User"*/-->
                <th:block th:if="${user==NULL}">
                    <li class="nav-item"><a class="nav-link active" aria-current="page" href="/">Home</a></li>
                    <li class="nav-item"><a class="nav-link active" aria-current="page" href="/marketplace">Market Place</a></li>
                    <li class="nav-item"><a class="nav-link" href="register">Register</a></li>
                    <li class="nav-item"><a class="nav-link" href="signIn">Login</a></li>
                </th:block>
                <!--/*@thymesVar id="user" type="org.cs320.ozyegin.model.User"*/-->
                <th:block th:if="${user!=NULL}">
                    <li class="nav-item"><a class="nav-link active" aria-current="page" href="/user/home">Home</a></li>
                    <li class="nav-item"><a class="nav-link active" aria-current="page" href="/user/marketplace">Market Place</a></li>
                    <li class="nav-item"><a class="nav-link" href="/user/sell">Sell </a></li>
                    <li class="nav-item"><a class="nav-link" href="/user/profile">Profile</a></li>
                    <li class="nav-item"><a class="nav-link" href="/logout">Log Out</a></li>
                </th:block>
            </ul>
        </div>
    </div>
</nav>
<!-- End Navbar -->
<div th:replace="${content}"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
